name: Deploy to Google App Engine
on:
  push:
    branches:
      - chris/deploymentTest
jobs:
   deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
    - name: 'auth'
      uses: 'google-github-actions/auth@v0'
      with:
        credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'

    - name: 'run the script'
      script: 'sh deploy.sh'

    - name: 'Use gcloud CLI'
      run: 'gcloud info'